services:
  ephios:
    # to build locally use `build: "../../"` instead of `image: ...`
    image: ghcr.io/ephios-dev/ephios:latest
    restart: unless-stopped
    environment:
      DEBUG: "False"
      TRUST_X_FORWARDED_PROTO: "True"
      DATA_DIR: "/var/ephios/data/"
      DATABASE_URL: "postgres://ephios:ephios@ephios_postgres/ephios"
      CACHE_URL: "redis://ephios_redis/0"
      ALLOWED_HOSTS: "*"
      # change the following to your needs
      EMAIL_URL: "consolemail://"
      SITE_URL: "http://localhost"
      DEFAULT_FROM_EMAIL: "webmaster@localhost"
      SERVER_EMAIL: "root@localhost"
      ADMINS: "Root User <root@localhost.dev>"
    volumes:
      - ephios_django_data:/var/ephios/data/

  ephios_redis:
    image: redis:7-alpine
    command: redis-server
    restart: unless-stopped

  ephios_postgres:
    image: postgres:12
    restart: unless-stopped
    environment:
      POSTGRES_DB: ephios
      POSTGRES_USER: ephios
      POSTGRES_PASSWORD: ephios
    volumes:
      - ephios_postgres_data:/var/lib/postgresql/data

  ephios_nginx:
    image: nginx:1.19
    restart: unless-stopped
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ephios_django_data:/var/ephios/data/
    depends_on:
      - ephios

volumes:
  ephios_django_data: { }
  ephios_postgres_data: { }
