{% extends "base.html" %}
{% load bootstrap4 %}
{% load i18n %}

{% block title %}
    {% translate "Settings" %}
{% endblock %}

{% block content %}
    <div class="page-header">
        <h1>{% trans "Settings" %}</h1>
    </div>

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary">{% translate "Save" %}</button>
    </form>

{% endblock %}
