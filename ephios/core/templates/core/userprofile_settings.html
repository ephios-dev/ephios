{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load i18n %}

{% block title %}
    {% translate "Settings" %}
{% endblock %}

{% block content %}
    <div class="page-header">
        <h1>{% trans "Settings" %}</h1>
    </div>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary">{% translate "Save" %}</button>
    </form>

{% endblock %}
