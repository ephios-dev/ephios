{% load crispy_forms_filters %}
<div class="card mb-3">
    <div class="card-header" data-toggle="collapse" data-target="#plugin-form-{{ form.prefix }}">
        <a href="#">{{ form.heading }}</a>
    </div>
    <div id="plugin-form-{{ form.prefix }}" class="collapse">
        <div class="card-body">
            {{ form|crispy }}
        </div>
    </div>
</div>
