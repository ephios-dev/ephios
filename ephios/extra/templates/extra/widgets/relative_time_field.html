<div class="row align-items-center relative-time-widget">
    {% for widget in widget.subwidgets %}
        <div class="col-12 col-sm-6 col-md-3 mb-2 field-{{ forloop.counter0 }}">
            <label for="{{ widget.id_for_label }}">{{ widget.label }}</label>
            {% include widget.template_name %}
        </div>
    {% endfor %}
</div>

{% load static %}
<script src="{% static 'extra/js/relative_time_field.js' %}"></script>
