<div class="row relative-time-widget mb-2">
    {% for widget in widget.subwidgets %}
        <div class="col-12 col-sm-6 col-md-3 field-{{ forloop.counter0 }}">
            <label for="{{ widget.attrs.id }}" class="form-label">{{ widget.attrs.label }}</label>
            {% include widget.template_name %}
        </div>
    {% endfor %}
</div>

{% load static %}
<script src="{% static 'extra/js/relative_time_field.js' %}"></script>
