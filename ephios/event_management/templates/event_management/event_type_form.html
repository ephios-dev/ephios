{% extends "base.html" %}
{% load bootstrap4 %}
{% load i18n %}

{% block title %}
    {% translate "Event type" %}
{% endblock %}

{% block content %}
    <div class="page-header">
        <h1>{% translate "Edit event type" %}</h1>
    </div>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_form preference_form %}
        <button class="btn btn-primary" type="submit">{% translate "Save" %}</button>
    </form>
{% endblock %}
