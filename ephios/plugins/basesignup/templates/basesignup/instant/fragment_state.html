{% load i18n %}
<dl>
    <dt>
        {% trans "Signed up" %}
    </dt>
    <dd>
        <ul>
            {% for participant in shift.get_participants %}
                <li>{{ participant }}</li>
            {% endfor %}
        </ul>
    </dd>
</dl>

{% if disposition_url %}
<div class="row float-right">
    <a href="{{ disposition_url }}" class="btn btn-outline-info"><span class="fas fa-hand-point-right"></span> {% translate "Disposition" %}</a>
</div>
{% endif %}
