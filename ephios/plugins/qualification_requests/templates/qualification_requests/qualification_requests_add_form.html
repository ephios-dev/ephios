{% extends "core/settings/settings_base.html" %}

{% load crispy_forms_tags %}
{% load i18n %}

{% block settings_content %}
  <h2>{% trans "Request Qualification" %}</h2>
  <p>{% trans "Here you can request a qualification." %}</p>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <p>
      <a href="{% url 'qualification_requests:qualification_requests_list_own' %}" class="btn btn-secondary">{% trans "Back" %}</a>
      <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
    </p>
  </form>
{% endblock %}
