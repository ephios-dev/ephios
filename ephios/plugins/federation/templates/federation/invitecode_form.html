{% extends "core/settings/settings_base.html" %}
{% load i18n %}
{% load crispy_forms_filters %}

{% block settings_content %}
    <h3>{% translate "Share events with someone else" %}</h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="{% translate "Invite" %}">
    </form>
{% endblock %}
