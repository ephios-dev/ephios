{% extends "base.html" %}
{% load bootstrap4 %}
{% load static %}

{% block title %}
    Delete event
{% endblock %}

{% block content %}
    <div class="page-header">
        <h1>Delete event</h1>
    </div>

    <form method="post">{% csrf_token %}
        <p>Are you sure you want to delete the event "{{ object }}"?</p>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>

{% endblock %}
