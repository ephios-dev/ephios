{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}
{% load static %}

{% block title %}
    {% trans "Disposition" %}
{% endblock %}

{% block content %}
    <div class="page-header">
        <h1>{{ shift }}</h1>
    </div>

    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
    </form>

{% endblock %}
