{% load i18n %}


<div class="row">
    <div class="col-lg-6">
        <dl>
            <dt>
                {% trans "Requests" %}
            </dt>
            <dd>
                <ul>
                    {% for participator in requested_participators %}
                        <li>{{ participator }}</li>
                    {% endfor %}
                </ul>
            </dd>
        </dl>
    </div>
    <div class="col-lg-6">
        <dl>
            <dt>
                {% trans "Signed up" %}
            </dt>
            <dd>
                <ul>
                    {% for participator in confirmed_participators %}
                        <li>{{ participator }}</li>
                    {% endfor %}
                </ul>
            </dd>
        </dl>
    </div>
</div>


<div class="row float-right">
    <a href="#" class="btn btn-outline-info"><span class="fas fa-hand-point-right"></span> {% trans "Disposition" %}</a>
</div>
